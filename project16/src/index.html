	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Модальные окна</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div class="container">
			
			<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Удалить файл
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        Вы действительно  хотите удалить файл?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn1" data-dismiss="modal">Нет</button>
        <button type="button" class="btn2">Да</button>
      </div>
    </div>
  </div>
</div>





		<script src="https://code.jquery.com/jquery-1.12.4.min.js">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
		</script>
		


			</body>
			</html>
